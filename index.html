<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>stone paper scissors</title>
  </head>
  <body>
    <header>
      <div class="first"><h1>Stone</h1></div>
      <div class="second"><h1>Paper</h1></div>
      <div class="third"><h1>Scissors</h1></div>
    </header>
    <div class="instructions">
    <div class="table">
      <div class="monitor-wrapper">
        <div class="monitor">
          <p>who wins 3 rounds wins the game</p>
        </div>
      </div>
    </div>
    </div>
    <div class="life">
      <div class="lifeDetails"><p></p></div>
      <div class="lifenos"></div>
    </div>
    <div class="computer">
      <p>computer is choosing ....</p>
      <div class="slot-machine">
        <div class="slot"></div>
      </div>
      <p> computers choice</p>
      <div class="computerChoice"></div>
    </div>

    <div class="winner">
      <div class="winnername"></div>
      <div class="winnerimage"></div>
    </div>
    <div class="userChoice">
      <p>You choose</p>
      <div class="playerchoice"></div>
        <div class="optionsintro">
      <h1>choose 🪨 ,🧻 or ✂️</h1>
        </div>
      <div class="options">

      </div>
      
    </div>
    <button class="reset">Restart</button>
    <script src="./index.js"></script>
  </body>
</html>
